<form action="" class="search"><input type="search" placeholder="Type for search..." ng-model="search" autofocus="autofocus"/></form><section class="notes"><article ng-repeat="note in notes.notes | filter:search" class="note"><div class="note-wrap"><a ui-sref="note-detail({ noteId: {{note.created_at}} })" class="show"><i class="fa fa-link"></i></a><header class="note-header"><h1 ng-bind="note.title"></h1></header><div class="note-body">{{ note.text | characters:180: false }}</div><footer class="note-footer"><time ng-bind="notes.formatDate(note.created_at)"></time></footer><div class="note-actions"><a ui-sref="copy({ copiedId: {{note.created_at}} })" class="copy"><i class="fa fa-copy"></i></a><a ui-sref="note-edit({ noteId: {{note.created_at}} })" class="edit"><i class="fa fa-pencil"></i></a><a ng-click="notes.removeNote(note.created_at)" href="#" class="remove"><i class="fa fa-trash"></i></a></div></div></article></section>
