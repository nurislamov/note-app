<article ng-repeat="note in note.note" class="note-detail"><header class="note-detail-header"><h1 ng-bind="note.title"></h1></header><div ng-bind="note.text" class="note-detail-body"></div><footer class="note-detail-footer"><a ui-sref="note-edit({ noteId: {{note.created_at}} })" class="edit"><i class="fa fa-pencil"></i></a><a ng-click="" href="#" class="remove"><i class="fa fa-trash"></i></a></footer><div class="back"><a ui-sref="notes"><i class="fa fa-arrow-left"></i>&nbsp;Back to notes</a></div></article>
